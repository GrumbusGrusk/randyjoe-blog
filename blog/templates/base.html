{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>RJH</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <header class="page-header">
        <h1><a href="/">Welcome to RandyJoeHippensteele.com</a></h1>
        <ul>
          <li><a href="{% url 'blog' %}">News</a></li>
          <li><a href="{% url 'music' %}">Music</a></li>
          <li><a href="{% url 'dashboard' %}">Account</a></li>
        </ul>
    </header>
    <userlinks class='userlinks'>
      <p>Hello, {{ user.username|default:'Guest' }}!</p>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </userlinks>
    {% block content %}
    {% endblock %}
  </body>
</html>
